<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <script type="text/javascript">
    (function () {
        //This:
        var asyncResult = async($.get("someStuff.json"));
        document.write(asyncResult);

        //Gets de-sugared into this, at compile time (automatically by IronJS):
        $.get("someStuff.json", function (asyncResult) {
            document.write(asyncResult);
        });
    } ());
        </script>
    </head>
    <body></body>
</html>
